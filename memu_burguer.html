<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/estilo_burguer.css">
    <script>
        const toggleButton = document.getElementById('button-menu')
const navWrapper = document.getElementById('nav')

toggleButton.addEventListener('click',() => {
  toggleButton.classList.toggle('close')
  navWrapper.classList.toggle('show')
})

navWrapper.addEventListener('click',e => {
  if(e.target.id === 'nav'){
    navWrapper.classList.remove('show')
    toggleButton.classList.remove('close')
  }
})
    </script>
    
</head>
<body>

    <header class="main-header" >
        <a class="main-logo" href="https://progradudi.netlify.app" >
          <strong>Progra_dudi</strong>
        </a>
        <nav id="nav" class="main-nav" >
          <div class="nav-links" >
            <a class="link-item" href="#" >Link1</a>
            <a class="link-item" href="#" >Link2</a>
            <a class="link-item" href="#" >Link3</a>
            <a class="link-item" href="#" >Link4</a>
          </div>
        </nav>
        <button id="button-menu" class="button-menu" >
          <span></span>
          <span></span>
          <span></span>
        </button>
      </header>
</body>
</html>
